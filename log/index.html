<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Talk&Coffee</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="log.css" />
    <link rel="stylesheet" href="log.css" />
    <script src="../main.js" defer></script>
    <script src="log.js" defer></script>
  </head>
  <body>
    <div class="container">
      <a class="headName">
        <img class="headImg" src="../src/logo1.png" alt="cup" />
        <div>Talk&Coffee</div>
      </a>
      <div class="headBtns">
        <button class="headBtn">Login</button>
        <button class="headBtn">Register</button>
      </div>
    </div>
    <div class="logCont">
      <form class="logForm">
        <p><b>Welcome!</b></p>
        <b>Sign in to</b>
        Lorem ipsum dolor sit amet.
        <label class="inpLabel">Username</label>
        <label>
          <input
            class="logInput"
            type="text"
            placeholder="Enter your Username"
          />
        </label>
        <label class="inpLabel">Password</label>
        <label class="passLabel">
          <input
            class="logInput"
            type="password"
            placeholder="Enter your Password"
          />
        </label>
        <input class="logSub" type="submit" value="Log in" />
        <div class="formOffer">
          Don`t have an account?
          <a class="registerBtn"><b>Register</b></a>
        </div>
      </form>
      <img class="logImg" src="../src/small-team.png" alt="logImg" />
    </div>
  </body>
</html>
