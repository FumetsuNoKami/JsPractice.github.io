<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Talk&Coffee</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="log.css" />
    <link rel="stylesheet" href="log.css" />
    <script src="../main.js" defer></script>
    <script src="log.js" defer></script>
  </head>
  <body>
    <div class="container">
      <a class="headName" href="">
        <img class="headImg" src="../src/logo1.png" alt="cup" />
        <div>Talk&Coffee</div>
      </a>
      <div class="headBtns">
        <button class="headBtn">Login</button>
        <button class="headBtn">Register</button>
      </div>
    </div>
    <div class="logCont">
      <form class="logForm">
        <label>User name</label>
        <input type="text" placeholder="Enter your User Name" />
        <label>Password</label>
        <input type="password" placeholder="Enter your Password" />
        <input type="submit" value="Save" />
      </form>
      <img src="../src/small-team.png" />
    </div>
  </body>
</html>
