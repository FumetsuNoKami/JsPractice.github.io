<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Talk&Coffee</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../log.css" />
    <link rel="stylesheet" href="reg.css" />
    <script src="../main.js" defer></script>
    <script type="module" src="reg.js" defer></script>
  </head>
  <body>
    <div class="container">
      <a class="headName">
        <img class="headImg" src="../img/logo1.png" alt="cup" />
        <div>Talk&Coffee</div>
      </a>
      <div class="headBtns">
        <button class="headBtn">Login</button>
        <button class="headBtn">Register</button>
      </div>
    </div>
    <div class="logCont">
      <form class="logForm">
        <p><b>Welcome!</b></p>
        <b>Sign in to</b>
        Lorem ipsum dolor sit amet.
        <label class="inpLabel">Email</label>
        <label>
          <input
            id="regEmail"
            class="logInput"
            type="email"
            placeholder="Enter your email address"
          />
        </label>
        <label class="inpLabel">Password</label>
        <label>
          <input
            id="regPass"
            class="logInput"
            type="password"
            placeholder="Enter your Password"
          />
        </label>
        <label class="inpLabel">Confirm Password</label>
        <label>
          <input
            id="passConf"
            class="logInput"
            type="password"
            placeholder="Confirm Password"
          />
        </label>
        <input class="logSub" type="button" value="Sign up" />
        <div class="formOffer">
          Already have an account?
          <a class="signInBtn"><b>Sign in</b></a>
        </div>
      </form>
      <img class="logImg" src="../img/small-team.png" alt="logImg" />
    </div>
  </body>
</html>
